name: flutter-test
on: pull_request

env:
  flutter_version: "1.20.2"
  java_version: "12.x"

jobs:
  flutter-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ env.java_version }}
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: ${{ env.flutter_version }}
      - name: Install dependencies
        run: flutter pub get
      - name: Test
        run: flutter test
